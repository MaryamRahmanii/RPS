<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/bootstrap/bootstrap%20-%20Copy.css">
    <!-- title -->
    <title>Rock Paper Scissor</title>
  </head>
  <body>
     <header class="text-light text-center">
      <p id="result">Rock Paper Scissors</p>
    </header>


     <div class="scores text-center text-light">You 0 : 0 Ai</div>

     <div class="choices text-center text-light">Computer Chose “rock/paper/scissor”</div>

    <main class="d-flex justify-content-center"><br>

    <div class="col"><br><img src="assets/images/d8ebbec3c800f8ce4ffaef872f1e5197.png" width="256" height="256" alt="!!!"><br></div><br>
    <div class="col"><br><img src="assets/images/28c5e2c710aecce9fd778e8aed9dc12c.png" width="256" height="256" alt="!!!"><br></div><br>
    <div class="col"><br><img src="assets/images/5b5fd80124088195755037b27aedd490.png" width="256" height="256" alt="!!!"><br></div><br>

     </main>


     <div class="buttun d-flex justify-content-center">

      <button id="paper" class="rounded-circle text-decoration-none"></button>
      <button id="scissors" class="rounded-circle text-decoration-none"></button>
      <button id="rock" class="rounded-circle text-decoration-none"></button>

     </div>



     <footer class="text-center">
      <button class="startbtn text-light text-decoration-none border-white">START</button>
     </footer>
    <!-- scripts -->
    <script src="./script/main.js"></script>

</html>
